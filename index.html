<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link 
	rel="stylesheet" 
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Form</title>
</head>
<body>
	<form id ="form" novalidate>
		<div class="field-name">
			<i class="fas fa-users"></i>
			<input type="text" name="text" placeholder="Username" required title="Only letters allowed">
			<i class="fas fa-arrow-right"></i>	
		</div>
		<div class="field-email innactive">
			<i class="fas fa-envelope-open-text"></i>
			<input type="email" name="email" placeholder="Email" required>
			<i class="fas fa-arrow-right"></i>	
		</div>
		<div class="field-password innactive">
			<i class="fas fa-key"></i>
			<input type="password" name="password" placeholder="Password" required>
			<i class="fas fa-arrow-right"></i>
		</div>
		<div class="field-finish innactive">
			<i class="fab fa-medapps"></i>
			<textarea placeholder="leave a message"name="textarea" maxlength="100"></textarea>
			<input type="submit" id ="send-form"value="Send form">
		</div>
		<!--<div class="submit">
			<input type="submit" value="Send">
		</div>-->
		<div class="error"></div>
		<div class="sum"></div>
	</form>
	<script src="main.js"></script>
</body>
</html>
